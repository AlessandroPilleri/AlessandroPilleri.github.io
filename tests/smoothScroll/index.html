<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>
  <body>
    <section class="viewport">

      <div id="scroll-container" class="scroll-container">
        <div class="content">

          <div class="item photo-wrapper">
            <img data-depth="5" class="photo" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/106114/splash-10.jpg">
          </div>

          <div class="item right photo-wrapper">
            <img data-depth="5" class="photo" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/106114/splash-14.jpg">
          </div>

          <div class="item photo-wrapper">
            <img data-depth="10" class="photo" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/106114/splash-15.jpg">
          </div>

          <div class="item half photo-wrapper">
            <img data-depth="5" class="photo" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/106114/splash-16.jpg">
          </div>

          <div class="item right photo-wrapper">
            <img data-depth="10" class="photo" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/106114/splash-10.jpg">
          </div>

          <div class="item half photo-wrapper">
            <img data-depth="5" class="photo" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/106114/splash-14.jpg">
          </div>

      </div>
    </section>
    <script src="https://codepen.io/osublake/pen/e72106811a34efcccff91a03568cc790.js?v=3"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
    <script type="text/javascript">
      var scroller = new SmoothScroll({
        target: document.querySelector("#scroll-container"), // element container to scroll
        scrollEase: 0.05,
      });
    </script>
  </body>
</html>
