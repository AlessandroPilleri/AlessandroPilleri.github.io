<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="cards">
      <h1>Alessandro Pilleri</h1>
    </div>
    <div class="padding"></div>
    <div class="cards" style="background: rgba(0,0,0,0.0); box-shadow: 0px 0px 0px 0px rgba(0,0,0,0);">
      <div class="card card__one">
        <div class="card__bg"></div>
        <img class="card__img" src="./img/whatsapp.png" />
        <div class="card__text">
          <p class="card__title">Kreo Studio's</p>
        </div>
      </div>
      <div class="card card__two">
        <div class="card__bg"></div>
        <img class="card__img" src="./img/instagram.png" />
        <div class="card__text">
          <p class="card__title">Old Musa</p>
        </div>
      </div>
      <div class="card card__three">
        <div class="card__bg"></div>
        <img class="card__img" src="./img/facebook.png" />
        <div class="card__text">
          <p class="card__title">more...</p>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    const cards = document.querySelectorAll(".cards");
    const images = document.querySelectorAll(".card__img");
    const backgrounds = document.querySelectorAll(".card__bg");
    const range = 40;

    // const calcValue = (a, b) => (((a * 100) / b) * (range / 100) -(range / 2)).toFixed(1);
    const calcValue = (a, b) => (a/b*range-range/2).toFixed(1) // thanks @alice-mx

    let timeout;
    document.addEventListener('mousemove', ({x, y}) => {
      if (timeout) {
        window.cancelAnimationFrame(timeout);
      }

      timeout = window.requestAnimationFrame(() => {
        const yValue = calcValue(y, window.innerHeight);
        const xValue = calcValue(x, window.innerWidth);

        [].forEach.call(cards, (card) => {
        card.style.transform = `rotateX(${yValue}deg) rotateY(${xValue}deg)`;
      });

        [].forEach.call(images, (image) => {
          image.style.transform = `translateX(${-xValue}px) translateY(${yValue}px)`;
        });

        [].forEach.call(backgrounds, (background) => {
          background.style.backgroundPosition = `${xValue*.45}px ${-yValue*.45}px`;
        })
    	})
    }, false);
  </script>
</html>
